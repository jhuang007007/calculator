<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Calculator</h1>
  <div class="container">
    <div class="displaycalc"></div>
    <button class='add operator' type="button">+</button>
    <button class='subtract operator' type="button">−</button>
    <button class='multiply operator' type="button">x</button>
    <button class='divide operator' type="button">÷</button>
    <button class='one number' type="button">1</button>
    <button class='two number' type="button">2</button>
    <button class='three number' type="button">3</button>
    <button class='four number' type="button">4</button>
    <button class='five number' type="button">5</button>
    <button class='six number' type="button">6</button>
    <button class='seven number' type="button">7</button>
    <button class='eight number' type="button">8</button>
    <button class='nine number' type="button">9</button>
    <button class='zero number' type="button">0</button>
    <button class='clear' type="button">CLEAR</button>
    <button class='clearentry' type="button">CE</button>
    <button class='equals' type="button">=</button>
  </div>
</body>
</html>
